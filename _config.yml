---
title: 2017 Portfolio
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
description: Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for Google search
  results) and in your feed.xml site description.
author: Trevor Carr
permalink: pretty
sass:
  add_charset: true
  sass_dir: assets/sass
  style: compressed
exclude:
- Gemfile
- Gemfile.lock
- package.json
- README.md
- CNAME
- node_modules
links:
- url: trevorsee.info
  title: books & reading
  out: false
- url: trevorsee.info
  title: big list of things
  out: false
- url: trevorsee.info
  title: resume
  out: false
- url: trevorsee.info
  title: email
  out: true
- url: trevorsee.info
  title: twitter
  out: true
